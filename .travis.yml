language: cpp

compiler:
  - gcc

notifications:
  email: false

before_install:
  - sudo apt-get install libboost-dev

before_script: 
  - cd hw01-cli
  - mkdir build
  - cd build

script:
  - export CC=gcc-7
  - export CXX=g++-7
  - cmake ..
  - make
  - cd test
  - ./hw01_cli_tests
  - cd ..

after_script: 
  - cd .. 
  - rm -rf build

matrix:
  includes:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libboost-all-dev
